<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Contact server</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contact" id="contacts">
		<div class="contact-form">
			<div class="contact-form-title">Мы с вами свяжемся</div>
			<form id="form">
				<input required type="email" placeholder="Ваша почта" name="mail">
				<input required type="tel" placeholder="Ваш телефон" name="tel">
				<button type="submit">Отправить</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
